<h1>Counter App</h1>

<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click) = "handleCount('minus')" class="btn red">Decrement</button>
        <button (click) = "handleCount('reset')" class="btn  green">Reset</button>
        <button (click) = "handleCount('plus')" class="btn blue">Increment</button>
    </div>
</div>
