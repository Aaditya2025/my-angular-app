<h1>For Loop in Angular 19</h1>

@for (userName of users; track userName) {
    <h2>{{userName}}</h2>
}

<hr>

@for ( student of students; track student.name; let id = $index){
    <h3>
        <span>{{id+1}}.  </span> 
        <span>Name:{{student.name}}</span> <br>
        <span>Age:{{student.age}}</span> <br>
        <span>Email:{{student.email}}</span>
        
    </h3>
    <button (click)="getName(student.name)">Get Name </button>
    <hr>
}
